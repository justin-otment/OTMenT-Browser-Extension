<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OTMENT Test Page</title>
  <style>
    body { font-family: sans-serif; margin: 3em; }
    #otment-status { display: inline-block; padding: .5em 1em; background: #ccc; }
    #otment-status.active { background: #4caf50; color: white; }
  </style>
</head>
<body>
  <h1>OTMENT Extension Test Page</h1>
  <div id="otment-status">inactive</div>
  <script>
    window.addEventListener('OTMENT_RUN_TEST', ev => {
      document.getElementById('otment-status').classList.add('active');
      document.getElementById('otment-status').textContent = 'active';
    });
  </script>
</body>
</html>
