name: Beacon Scraper â€“ Edmonson County

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * 1'  # Runs every Monday at 6 AM UTC

jobs:
  scrape-edmonson:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run Beacon scraper
        run: node edmonson-beacon-scraper.js

      - name: Upload scraped output
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: edmonson-parcels
          path: output/edmonson-parcels.json

      - name: Fail if output missing
        if: success()
        run: |
          if [ ! -f output/edmonson-parcels.json ]; then
            echo "Scraper did not produce output"
            exit 1
          fi