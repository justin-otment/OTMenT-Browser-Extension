name: NodeJS with Webpack + Artifacts

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x, 22.x]

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§± Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: ğŸ“¦ Install dependencies
        run: |
          npm ci || npm install
          npm install -D webpack webpack-cli

      - name: ğŸ—ï¸ Build with Webpack
        run: npx webpack --mode production

      # Optional: ZIP the dist folder for easy download
      - name: ğŸ“¦ Package extension files
        if: success()
        run: |
          mkdir -p release
          zip -r release/OTMenT_build_${{ github.run_number }}.zip dist

      # Upload zipped build as artifact
      - name: ğŸ“¤ Upload build artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: OTMenT_build_${{ github.run_number }}
          path: release/OTMenT_build_${{ github.run_number }}.zip
