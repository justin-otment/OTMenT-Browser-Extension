name: Run OTMenT Chrome Automation

on:
  workflow_dispatch:

jobs:
  run-addon:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3️⃣ Install Python dependencies
      - name: Install Python dependencies
        run: |
          echo "Installing Python dependencies..."
          pip install --upgrade pip
          pip install undetected-chromedriver selenium
          echo "Dependencies installed successfully."

      # 4️⃣ Install Google Chrome + Xvfb
      - name: Install Chrome and Xvfb
        run: |
          echo "Installing Google Chrome and Xvfb..."
          sudo apt-get update
          sudo apt-get install -y wget gnupg xvfb
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          echo "Chrome installed at /usr/bin/google-chrome"

      # 5️⃣ Prepare service account & sheet config
      - name: Prepare service account & sheet config
        run: |
          echo "Creating secrets directory..."
          mkdir -p automation/secrets

          echo "Decoding service account..."
          cat service-account_base64.txt | base64 --decode > automation/secrets/service-account.json
          echo "Service account written to automation/secrets/service-account.json"

          echo "Writing sheet config..."
          cat <<EOF > automation/secrets/config.json
          {
            "spreadsheetId": "${{ secrets.SHEET_ID }}",
            "sheetName": "${{ secrets.SHEET_NAME }}",
            "detailSheetName": "${{ secrets.DETAIL_SHEET }}"
          }
          EOF

          echo "Validating JSON config..."
          jq . automation/secrets/config.json

      # 6️⃣ Run Chrome automation with uc driver (non-headless via Xvfb)
      - name: Run Chrome automation with uc driver
        env:
          EXTENSION_PATH: GitHub-Onyot
          DEBUG: "true"   # force non-headless
          GOOGLE_USER: ${{ secrets.GOOGLE_USER }}
          GOOGLE_PASS: ${{ secrets.GOOGLE_PASS }}
        run: |
          echo "Starting automation..."
          export DISPLAY=:99
          Xvfb :99 -screen 0 1280x1024x24 &
          sleep 3
          python automation/run.py > chrome.log 2>&1 || { echo "Automation failed"; exit 1; }
          echo "Automation completed successfully."

      # 7️⃣ Upload screenshot artifact
      - name: Upload screenshot artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: automation-screenshot
          path: automation-screenshot.png
          if-no-files-found: ignore

      # 8️⃣ Upload Chrome logs artifact
      - name: Upload Chrome logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: chrome-logs
          path: chrome.log
          if-no-files-found: ignore

      # 9️⃣ Cleanup
      - name: Cleanup
        if: always()
        run: |
          echo "Cleaning up secrets and temp files..."
          rm -rf automation/secrets
          echo "Cleanup complete."
