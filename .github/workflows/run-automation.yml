name: OTMenT Browser Automation

on:
  workflow_dispatch:

jobs:
  otment:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # 3️⃣ Install Puppeteer + plugins
      - name: Install Puppeteer
        run: |
          npm install puppeteer@latest puppeteer-extra puppeteer-extra-plugin-stealth

      # 4️⃣ Debug folder structure (IMPORTANT)
      - name: Debug repo folder
        run: |
          echo "Repo Structure:"
          ls -R .

      # 5️⃣ Run OTMenT Automation
      - name: Run OTMenT Automation
        env:
          EXTENSION_PATH: GitHub-Onyot 
          GOOGLE_USER: ${{ secrets.GOOGLE_USER }}
          GOOGLE_PASS: ${{ secrets.GOOGLE_PASS }}
        run: |
          echo "Starting OTMenT automation..."
          touch otment.log

          # Run automation with logging redirected to file
          node automation/run.js >> otment.log 2>&1 || echo "Automation failed"

          echo "Automation step finished (success or failure)."

      # 6️⃣ Show automation log in console
      - name: Show automation log
        if: always()
        run: |
          echo "------ OTMENT LOG ------"
          cat otment.log || echo "No log file"
          echo "------------------------"

      # 7️⃣ Upload screenshots (success + failure)
      - name: Upload screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: otment-screenshots
          path: |
            automation-screenshot.png
            post-login.png
            automation-failure-*.png
          if-no-files-found: ignore

      # 8️⃣ Upload logs
      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: otment-logs
          path: otment.log
          if-no-files-found: warn