name: Run OTMenT Chrome Automation

on:
  workflow_dispatch:

jobs:
  run-addon:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          pip install undetected-chromedriver selenium

      - name: Prepare service account & sheet config
        run: |
          mkdir -p automation/secrets
          cat service-account_base64.txt | base64 --decode > automation/secrets/service-account.json
          cat <<EOF > automation/secrets/config.json
          {
            "spreadsheetId": "${{ secrets.SHEET_ID }}",
            "sheetName": "${{ secrets.SHEET_NAME }}",
            "detailSheetName": "${{ secrets.DETAIL_SHEET }}"
          }
          EOF
          jq . automation/secrets/config.json

      - name: Run Chrome automation with uc driver
        env:
          EXTENSION_PATH: GitHub-Onyot
          DEBUG: "false"
        run: |
          python automation/run.py || { echo "Automation failed"; exit 1; }
          echo "Automation completed successfully."

      - name: Cleanup
        if: always()
        run: |
          rm -rf automation/secrets