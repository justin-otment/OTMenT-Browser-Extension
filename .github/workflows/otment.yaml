name: OTMenT Browser Automation (Self-Hosted)

on:
  workflow_dispatch:

jobs:
  otment:
    runs-on: [self-hosted, windows]

    steps:
      # 1️⃣ Check out the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js 20
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # 3️⃣ Install dependencies (local to VPS)
      - name: Install dependencies
        run: |
          npm install

      # 4️⃣ Debug folder structure
      - name: Debug structure
        run: |
          Write-Host "Current directory:"
          Get-ChildItem -Recurse

      # 5️⃣ Run automation using local Chrome + extension + profile
      - name: Run OTMenT Automation
        env:
          GOOGLE_USER: ${{ secrets.GOOGLE_USER }}
          GOOGLE_PASS: ${{ secrets.GOOGLE_PASS }}

          # Path to Chrome Profile on Windows
          CHROME_PROFILE: "C:\\Users\\Administrator\\AppData\\Local\\Google\\Chrome\\User Data\\Default"

          # Path to your extension on your VPS filesystem
          EXTENSION_PATH: "C:\\Users\\Administrator\\Desktop\\OTMenT-Extension"

        run: |
          echo "Starting automation..."
          
          # Run your Node automation script
          node automation/run.js 2>&1 | Tee-Object otment.log

      # 6️⃣ Upload logs (optional)
      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: otment-logs
          path: otment.log

      # 7️⃣ Upload screenshots
      - name: Upload screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: otment-screenshots
          path: |
            automation-screenshot.png
            post-login.png
            automation-failure-*.png
          if-no-files-found: ignore
