name: OTMenT Browser Automation (Self-Hosted)

on:
  workflow_dispatch:

jobs:
  otment:
    runs-on: [self-hosted, windows]

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          npm install
          npm install puppeteer-extra puppeteer-extra-plugin-stealth
          npm install puppeteer --force

      # 4️⃣ Debug structure
      - name: Debug folder structure
        run: |
          Write-Host "Current directory:"
          Get-ChildItem -Recurse

      # 5️⃣ Run automation
      - name: Run OTMenT Automation
        env:
          GOOGLE_USER: ${{ secrets.GOOGLE_USER }}
          GOOGLE_PASS: ${{ secrets.GOOGLE_PASS }}

          # Path to extension folder
          EXTENSION_PATH: "C:\\Users\\Administrator\\Desktop\\OTMenT-3"

        run: |
          echo "Starting automation..."
          node automation/run.js 2>&1 | Tee-Object otment.log

      # 6️⃣ Upload logs
      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: otment-logs
          path: otment.log

      # 7️⃣ Upload screenshots
      - name: Upload screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: otment-screenshots
          path: |
            automation-screenshot.png
            post-login.png
            automation-failure-*.png
          if-no-files-found: ignore
