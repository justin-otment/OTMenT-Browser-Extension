name: Browser tests (non-headless)

on: [push, pull_request]

permissions:
  contents: read
  actions: write

jobs:
  browser:
    runs-on: ubuntu-latest

    steps:
      # ===========================
      # 1. Setup and Preparation
      # ===========================
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§± Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ§° Install system dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y software-properties-common
          sudo add-apt-repository -y universe
          sudo apt-get update -y
          sudo apt-get install -y --no-install-recommends \
            xvfb libgtk-3-0 libxss1 libasound2t64 fonts-liberation \
            libgbm-dev libnss3-dev libu2f-udev xdg-utils openvpn \
            iproute2 iputils-ping curl python3 python3-pip jq

      - name: ğŸŒ Setup Chrome (Chromium)
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: latest
          install-dependencies: true
          install-chromedriver: false

      - name: ğŸ’¾ Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-cache-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            npm-cache-${{ runner.os }}-

      - name: ğŸ’¾ Cache Puppeteer Chromium
        uses: actions/cache@v4
        with:
          path: ~/.cache/puppeteer
          key: puppeteer-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: puppeteer-${{ runner.os }}-

      - name: ğŸ“¦ Install npm packages (robust)
        env:
          CI: true
        run: |
          set -euo pipefail
          echo "Attempting npm ci (deterministic)..."
          if npm ci --ignore-scripts --no-audit --no-fund; then
            echo "âœ… npm ci succeeded"
          else
            echo "âš  npm ci failed â€” falling back to npm install --legacy-peer-deps"
            npm install --legacy-peer-deps --no-audit --no-fund
          fi

      - name: ğŸ§  Verify Puppeteer Chromium setup
        run: |
          set -e
          echo "ğŸ” Checking Puppeteer setup..."
          node - <<'EOF'
          import puppeteer from 'puppeteer';
          (async () => {
            try {
              const browser = await puppeteer.launch({
                headless: true,
                args: ['--no-sandbox', '--disable-setuid-sandbox']
              });
              const version = await browser.version();
              console.log("âœ… Puppeteer successfully launched:", version);
              await browser.close();
            } catch (err) {
              console.error("âŒ Puppeteer sanity check failed:");
              console.error(err);
              process.exit(1);
            }
          })();
          EOF

      - name: ğŸ•µï¸ Locate Chrome binary
        id: chrome-bin
        run: |
          CHROME_BIN=$(which google-chrome || which chromium || true)
          if [ -z "$CHROME_BIN" ]; then
            CHROME_BIN=$(find /opt/hostedtoolcache/setup-chrome -type f -name chrome | head -n1)
          fi
          if [ -z "$CHROME_BIN" ]; then
            echo "âŒ Chrome binary not found."; exit 1
          fi
          echo "âœ… Using Chrome binary: $CHROME_BIN"
          echo "CHROME_BIN=$CHROME_BIN" >> $GITHUB_ENV
          "$CHROME_BIN" --version

      - name: ğŸ§ª Ensure chromedriver presence (diagnostic)
        run: |
          ls -la node_modules/.bin || true
          node -e "console.log(require('chromedriver')?.path || 'chromedriver not found')" || true

      - name: ğŸ—‚ï¸ Prepare artifact directories
        run: mkdir -p artifacts/{screenshots,diagnostics,videos}

      # ===========================
      # 2. VPN Connection
      # ===========================
      - name: ğŸ” Rotate and connect OpenVPN
        run: |
          set -euo pipefail
          VPN_DIR="VPN"
          AUTH_FILE="$VPN_DIR/auth.txt"
          STATE_FILE="$VPN_DIR/rotation_state.txt"
          PIDFILE="/tmp/openvpn.pid"
          LOGFILE="/tmp/openvpn.log"

          mapfile -t OVPN_LIST < <(find "$VPN_DIR" -maxdepth 1 -type f -name "*.ovpn" | sort)
          if [ ${#OVPN_LIST[@]} -eq 0 ]; then
            echo "âŒ No .ovpn found in $VPN_DIR"; exit 1
          fi
          [ -f "$AUTH_FILE" ] || { echo "âŒ Missing $AUTH_FILE"; exit 1; }

          # --- Rotation logic ---
          if [ -f "$STATE_FILE" ]; then
            LAST=$(cat "$STATE_FILE" || true)
            IDX=$(printf '%s\n' "${OVPN_LIST[@]}" | grep -nFx "$LAST" | cut -d: -f1 || echo 0)
            if [ -z "$IDX" ] || [ "$IDX" -eq 0 ]; then
              NEXT_INDEX=0
            else
              NEXT_INDEX=$(( IDX % ${#OVPN_LIST[@]} ))
            fi
            NEXT="${OVPN_LIST[$NEXT_INDEX]}"
          else
            NEXT="${OVPN_LIST[0]}"
          fi

          echo "$NEXT" > "$STATE_FILE"
          echo "ğŸ§­ Using VPN config: $NEXT"

          # --- IP check before connection ---
          BASE_IP=$(curl -sS https://ifconfig.co || echo "unknown")
          echo "ğŸŒ Base IP: $BASE_IP"

          # --- Launch VPN ---
          echo "ğŸš€ Starting OpenVPN..."
          sudo pkill -f openvpn || true
          if grep -q "auth-user-pass" "$NEXT"; then
            sudo nohup openvpn --config "$NEXT" \
              --auth-user-pass "$AUTH_FILE" \
              --daemon --writepid "$PIDFILE" --log "$LOGFILE"
          else
            sudo nohup openvpn --config "$NEXT" \
              --daemon --writepid "$PIDFILE" --log "$LOGFILE"
          fi

          sleep 5
          [ -f "$PIDFILE" ] || { echo "âŒ OpenVPN failed to start"; tail -n 50 "$LOGFILE"; exit 1; }

          echo "â³ Waiting for tun0 interface..."
          for i in $(seq 1 60); do
            ip a show tun0 &>/dev/null && break
            sleep 1
          done
          ip a show tun0 &>/dev/null || { echo "âŒ VPN interface not found"; tail -n 100 "$LOGFILE"; exit 1; }

          VPN_IP=$(curl -sS https://ifconfig.co || echo "unknown")
          echo "VPN IP: $VPN_IP"

          if [ "$VPN_IP" == "$BASE_IP" ] || [ "$VPN_IP" == "unknown" ]; then
            echo "âŒ VPN connection failed to change IP"
            tail -n 100 "$LOGFILE"
            exit 1
          else
            echo "âœ… VPN connection established successfully!"
          fi

      # ===========================
      # 3. Chrome + Extension Setup
      # ===========================
      - name: âš™ï¸ Detect and inject unpacked Chrome extension
        run: |
          set -euo pipefail
          TMP_EXT="/tmp/otment-extension"
          rm -rf "$TMP_EXT"
          mkdir -p "$TMP_EXT"

          EXT_SRC=$(find "${GITHUB_WORKSPACE}" -maxdepth 3 -name "manifest.json" -printf '%h\n' | head -n1)
          if [ -z "$EXT_SRC" ]; then
            echo "âŒ manifest.json not found in repository â€” cannot load extension"
            exit 1
          fi

          echo "ğŸ“¦ Copying Chrome extension from: $EXT_SRC"
          cp -r "$EXT_SRC/." "$TMP_EXT/"
          sudo chmod -R 755 "$TMP_EXT" || true

          echo "EXTENSION_PATH=$TMP_EXT" >> $GITHUB_ENV
          echo "CHROME_ARGS=--no-sandbox --disable-dev-shm-usage --disable-gpu --window-size=1920,1080 --disable-extensions-except=$TMP_EXT --load-extension=$TMP_EXT" >> $GITHUB_ENV
          echo "âœ… Extension ready at: $TMP_EXT"

      # ===========================
      # 4. Puppeteer Orchestration
      # ===========================
      - name: ğŸš€ Run Puppeteer orchestrator
        env:
          CI: true
          PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: "1"
          CHROME_PATH: ${{ env.CHROME_BIN }}
          TEST_PAGE_URL: "https://www.fastpeoplesearch.com/address/123-main-st_98001"
          DEBUG: puppeteer:*
        run: |
          echo "ğŸš€ Launching Puppeteer orchestrator..."
          export PUPPETEER_EXECUTABLE_PATH="${CHROME_PATH}"
          xvfb-run --auto-servernum --server-args="-screen 0 1920x1080x24" node scripts/orchestrator.js
        timeout-minutes: 35

      # ===========================
      # 5. Post-Run Cleanup
      # ===========================
      - name: ğŸ§¾ Collect diagnostics and screenshots
        if: always()
        run: |
          ls -la artifacts/screenshots || true
          [ -f /tmp/openvpn.log ] && cp /tmp/openvpn.log artifacts/diagnostics/openvpn.log || true

      - name: ğŸ”Œ Disconnect VPN
        if: always()
        run: |
          sudo pkill -f openvpn || true
          echo "âœ… VPN disconnected."

      - name: ğŸ“¤ Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: browser-artifacts
          path: |
            artifacts/diagnostics/**
            artifacts/screenshots/**
            artifacts/videos/**
