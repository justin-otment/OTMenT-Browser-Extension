name: Run OTMenT Orchestrator

on:
  workflow_dispatch:

jobs:
  orchestrator:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Install dependencies
      run: npm install

    # EXTENSION_PATH will point to your local extension folder inside the repo
    - name: Run OTMenT Orchestrator (Firefox + Extension)
      env:
        EXTENSION_PATH: ${{ github.workspace }}/dist
      run: |
        echo "Using EXTENSION_PATH: $EXTENSION_PATH"
        xvfb-run -a node automation/run.js