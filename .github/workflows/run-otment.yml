name: OTMenT Automation

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout repository
      - uses: actions/checkout@v4

      # 2️⃣ Ensure GitHub-Onyot folder exists
      - name: Ensure GitHub-Onyot folder exists
        run: mkdir -p GitHub-Onyot

      # 3️⃣ Decode base64 service account into GitHub-Onyot
      - name: Decode service account
        env:
          GOOGLE_APPLICATION_CREDENTIALS_B64: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
        run: |
          echo "$GOOGLE_APPLICATION_CREDENTIALS_B64" | base64 --decode > GitHub-Onyot/service-account.json
          ls -l GitHub-Onyot/service-account.json

      # 4️⃣ Install Node dependencies
      - name: Install dependencies
        run: |
          npm install node-fetch

      # 5️⃣ Add "type": "module" to package.json if missing (eliminate ES module warning)
      - name: Ensure package.json has type module
        run: |
          node -e "
          const fs = require('fs');
          const pkgPath = './package.json';
          const pkg = JSON.parse(fs.readFileSync(pkgPath));
          if (!pkg.type) { pkg.type = 'module'; fs.writeFileSync(pkgPath, JSON.stringify(pkg, null, 2)); }
          "

      # 6️⃣ Run OTMenT automation (reads files from GitHub-Onyot)
      - name: Run OTMenT automation
        run: node automation/run.js