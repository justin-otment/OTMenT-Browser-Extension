name: Run OTMenT Firefox Automation

on:
  workflow_dispatch:

jobs:
  run-addon:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Install Node.js & dependencies
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Node dependencies
        run: npm install puppeteer-firefox node-fetch jsonwebtoken

      # 3️⃣ Decode service account and prepare config
      - name: Prepare service account & sheet config
        run: |
          mkdir -p automation/secrets
          cat service-account_base64.txt | base64 --decode > automation/secrets/service-account.json
          echo "{ \"spreadsheetId\": \"${{ secrets.SHEET_ID }}\", \"sheetName\": \"${{ secrets.SHEET_NAME }}\", \"detailSheetName\": \"${{ secrets.DETAIL_SHEET }}